<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="google_translate_element" style="display:none"></div>
    <style>
      /* Aggressively hide Google Translate elements */
      .goog-te-banner-frame.skiptranslate {
          display: none !important;
      } 
      body {
          top: 0px !important; 
      }
      .goog-logo-link {
          display:none !important;
      } 
      .goog-te-gadget {
          color: transparent !important;
      }
      .VIpgJd-ZVi9od-ORHb-OEVmcd {
        display: none !important;
      }
      #goog-gt-tt, .goog-te-balloon-frame {
        display: none !important;
      }
      .goog-text-highlight {
        background: none !important;
        box-shadow: none !important;
      }
    </style>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en', 
          includedLanguages: 'en,te,hi,ta,mr,bn,gu,kn', 
          autoDisplay: false
        }, 'google_translate_element');
      }
      
      // Monitor DOM changes to remove Google Translate banner
      const observer = new MutationObserver((mutations) => {
        const banner = document.querySelector('.goog-te-banner-frame');
        if (banner) {
          banner.style.display = 'none';
          banner.remove(); // Remove it from DOM completely
        }
        
        // Force body top to 0
        if (document.body.style.top !== '0px') {
          document.body.style.top = '0px';
        }
        
        // Also fix the margin-top if google adds it
        if (document.body.style.marginTop !== '0px') {
            document.body.style.marginTop = '0px';
        }
      });

      observer.observe(document.body, { childList: true, subtree: true, attributes: true });
      
      // Fallback interval just in case
      setInterval(() => {
         const banner = document.querySelector('.goog-te-banner-frame');
         if (banner) banner.remove();
         document.body.style.top = '0px';
         document.body.style.marginTop = '0px';
      }, 500);
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
